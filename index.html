<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimal Page Replacement with LIFO</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Additional Custom Styles */
    body {
      background-color: #f0f0f0;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Optimal Page Replacement with LIFO</h1>
    <div class="mb-4">
      <label for="pages" class="block">Enter Page Reference Sequence (Separate by Space):</label>
      <input type="text" id="pages" class="w-full px-3 py-2 border rounded-md" placeholder="7 0 1 2 0 3 0 4 2 3 0 3 2 1 2 0 1 7">
    </div>
    <div class="mb-4">
      <label for="capacity" class="block">Number of frame sizes:</label>
      <input type="number" id="capacity" class="w-full px-3 py-2 border rounded-md" min="1" value="3">
    </div>
    <div class="text-center">
        <button onclick="runOptimalPageReplacement()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Run</button>
    </div>
    <div id="output" class="mt-6 text-center flex flex-col"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
